<!DOCTYPE html>
<html>
<head>
    <title>Morse Code Translator</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add custom CSS styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result-container {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #f1f1f1;
        }
        .result-title {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }
        .result-text {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1>Morse Code Translator</h1>
                <form action="/" method="post">
                    <div class="form-group">
                        <label for="text">Enter Text or Morse Code:</label>
                        <input type="text" class="form-control" name="text" id="text" required>
                    </div>
                    <div class="form-group">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="choice" value="to_morse" required>
                            <label class="form-check-label">Text to Morse Code</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="choice" value="to_text">
                            <label class="form-check-label">Morse Code to Text</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Translate">
                    </div>
                </form>
                {% if result %}
                <div class="result-container">
                    <div class="result-title">Result:</div>
                    <div class="result-text">{{ result }}</div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
